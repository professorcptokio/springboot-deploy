spring.application.name=demobatch

spring.datasource.url=jdbc:mysql://localhost:3306/myshop?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=myshopuser
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Batch
spring.batch.job.enabled=false
spring.sql.init.platform=mysql
spring.sql.init.mode=never
spring.sql.init.schema-locations=classpath:script.sql


# Server
server.forward-headers-strategy=framework
